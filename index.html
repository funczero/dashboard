<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #ff3b3b;
      --primary-red-hover: #ff5c5c;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image:
        var(--bg-gradient),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
      z-index: 1;
    }

    .card {
      background: transparent;
      padding: 40px 32px;
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 24px;
      border-radius: 22px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--primary-red);
      letter-spacing: -1.5px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
      font-size: 1.1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ðŸ”¥ BOTÃƒO NOVO (MENOR E MINIMALISTA) */
    .btn-add {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-red);
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 32px;
      transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
      border: 1px solid transparent;
      box-shadow: 0 4px 12px rgba(255, 59, 59, 0.15);
    }

    .btn-add:hover {
      background: var(--primary-red-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255, 59, 59, 0.25);
    }

    /* STATUS â€” INTACTO */
    .status {
      font-weight: 500;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      position: relative;
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-color: inherit;
      animation: pulse-ring 1.2s ease-out infinite;
      opacity: 0.4;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* ðŸ”¥ NOVO SLIDER HORIZONTAL (MAIS LENTO) */
    .slider-container {
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .slider-track {
      display: flex;
      gap: 16px;
      width: max-content;
      animation: scroll 60s linear infinite; /* ðŸ”¥ MAIS LENTO */
    }

    .slider-track:hover {
      animation-play-state: paused;
    }

    .guild-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 180px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .guild-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.06);
    }

    .guild-card img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .guild-card span {
      font-size: 0.85rem;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 32px 0;
    }

    .link {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.8;
      transition: all .3s ease;
    }

    .link:hover {
      color: var(--primary-red);
      opacity: 1;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>
