<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --primary: #fe3838;
      --bg: #0d0d0d;
      --text: #eaeaea;
      --muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 16px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.01)
      );
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .status-dot {
      position: relative;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--primary);
      animation: pulse-ring 1.8s ease-out infinite;
      opacity: 0.7;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }

      40% {
        opacity: 0.35;
      }

      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #000;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.08);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Punishment</div>
    <div class="subtitle">Bot de moderação profissional para Discord</div>

    <div class="status">
      <div class="status-dot"></div>
      <div class="status-text">Online e protegendo servidores</div>
    </div>

    <div class="buttons">
      <button class="btn btn-primary">Adicionar ao Discord</button>
      <button class="btn btn-secondary">Painel</button>
    </div>

    <footer>
      © 2026 Punishment — Segurança e controle
    </footer>
  </div>
</body>
</html>
