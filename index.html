<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --bg: #0c0c10;
      --card: #111116;
      --primary: #ff3b3b;
      --text: #ffffff;
      --muted: #9ca3af;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 1rem;
    }

    .btn-add {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 30px;
      transition: 0.2s ease;
    }

    .btn-add:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .status {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* ===== Guild Section ===== */

    .guild-carousel {
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .guild-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: fade 0.4s ease;
    }

    .guild-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--card);
    }

    .guild-card span {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s ease;
    }

    .link:hover {
      color: var(--primary);
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.75rem;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./logo.png" class="logo" />

    <h1>Punishment</h1>
    <p class="subtitle">
      Moderação avançada para manter seu servidor seguro.
    </p>

    <a href="https://punbot.xyz/invite" class="btn-add">
      Me Adicione
    </a>

    <div class="status">
      <div class="status-dot" id="status-dot" style="background: var(--unknown)"></div>
      <span id="bot-text" style="color: var(--muted)">Verificando...</span>
    </div>

    <!-- Guild Carousel -->
    <div class="guild-carousel">
      <div id="guild-display"></div>
    </div>

    <div class="links">
      <a href="./terms" class="link">Termos</a>
      <a href="./privacy" class="link">Privacidade</a>
    </div>
  </div>

  <footer>
    © 2026 Punishment
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://api.punbot.xyz/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.background = 'var(--online)';
          text.textContent = 'Online';
          text.style.color = 'var(--online)';
        } else {
          dot.style.background = 'var(--offline)';
          text.textContent = 'Offline';
          text.style.color = 'var(--offline)';
        }
      } catch {
        dot.style.background = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    async function loadGuilds() {
      try {
        const res = await fetch('https://api.punbot.xyz/bot/guilds');
        const guilds = await res.json();
        if (!guilds.length) return;

        let index = 0;
        const container = document.getElementById('guild-display');

        function getIconUrl(guild) {
          if (!guild.icon) return './logo.png';
          return `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=256`;
        }

        function showGuild() {
          const guild = guilds[index];

          container.innerHTML = `
            <div class="guild-card">
              <img src="${getIconUrl(guild)}" alt="${guild.name}">
              <span>${guild.name}</span>
            </div>
          `;

          index = (index + 1) % guilds.length;
        }

        showGuild();
        setInterval(showGuild, 3500);

      } catch (err) {
        console.error('Erro ao carregar guilds');
      }
    }

    loadStatus();
    loadGuilds();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
